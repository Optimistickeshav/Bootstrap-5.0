<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .col {
            border: 12px double purple;
            padding: 1%;
        }
    </style>
    <title>Floating - Labels !</title>
</head>

<body>

    <div class="container">
        <h1>Floating - Labels !</h1>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="x1" placeholder="ram@gmail.com" value="test@example.com">
                    <label for="x1">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control is-invalid" id="x2" placeholder="Password" value="test@example.com">
                    <label for="x2">Password</label>
                </div>

            </div>
            <div class="col">


                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="x3" style="height: 100px"></textarea>
                    <label for="x3">Comments</label>
                </div>
                <br><br><br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="x3"></textarea>
                    <label for="x3">Comments</label>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">

                <div class="form-floating">
                    <select class="form-select" id="x4">
                      <option selected>Open this select menu</option>
                      <option value="a3">One</option>
                      <option value="a2">Two</option>
                      <option value="a1">Three</option>
                    </select>
                    <label for="x4">Works with selects</label>
                </div>

            </div>
            <div class="col">

                <div class="row g-2">
                    <div class="col-5">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="x5" placeholder="name@example.com" value="mdo@example.com">
                            <label for="x5">Email address</label>
                        </div>
                    </div>

                    <div class="col-7">
                        <div class="form-floating">
                            <select class="form-select" id="x6">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                            <label for="x6">Works with selects</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
