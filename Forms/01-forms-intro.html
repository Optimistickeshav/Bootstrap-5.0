<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .col {
            border: 12px inset red;
        }
        
        .cola {
            border: 1px dotted orange;
        }
        
        .form-check {
            border: 2px dashed red;
        }
    </style>
    <title>FORMS</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>FORMS</h1>


                <form class="form-horizontal">

                    <div class="mb-3">
                        <label for="x1" class="form-label">Email address</label>
                        <input type="email" class="form-control " id="x1">
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="x2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="x2" disabled>
                        <div class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>



            </div>
            <div class="col">
                <div class="row g-5 align-items-center">
                    <br/><br/><br/><br/>
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>

                    <div class="col-auto">

                        <input type="password" id="inputPassword6" class="form-control">
                    </div>

                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <form class="m-5">
                    <fieldset>
                        <!--disabled-->
                        <legend>Disabled fieldset example</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Disabled input</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Disabled select menu</label>
                            <select id="disabledSelect" class="form-select">
                          <option>Disabled select</option>
                        </select>
                        </div>
                        <div class="mb-3">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="disabledFieldsetCheck" disabled>
                                <label class="form-check-label" for="disabledFieldsetCheck">
                            Can't check this
                          </label>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>

            </div>
            <div class="col">



            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
