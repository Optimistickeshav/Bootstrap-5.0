<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .col {
            border: 12px groove seagreen;
        }
        
        .col-auto {
            border: 1px dotted orange;
        }
        
        .form-check {
            border: 2px dashed red;
        }
    </style>
    <title>FORMS</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>FORMS</h1>
                <div class="mb-3">
                    <label for="x1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="x1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="x2" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="x2" rows="3"></textarea>
                </div>

            </div>
            <div class="col">
                <br>
                <input class="form-control form-control-lg" type="text" placeholder="Large Form Control"><br>
                <input class="form-control" type="text" placeholder="Default"><br>
                <input class="form-control form-control-sm" type="text" placeholder="Small Form Control" readonly>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <div class="mb-3 row">
                    <h2>Heading</h2>
                    <label for="x3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <!--form-control-plaintext-->
                        <input type="text" readonly class="form-control-plaintext" id="x3" value="email@example.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="x4" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="x4">
                    </div>
                </div>

            </div>
            <div class="col">

                <form class="row g-3">
                    <div class="col-auto">
                        <label for="x5" class="visually-hidden">Email</label>
                        <input type="text" readonly class="form-control-plaintext" id="x5" value="email@example.com">
                    </div>
                    <!--form-control-plaintext = to display just value of form and it doesn't display the border of text box-->
                    <div class="col-auto">
                        <label for="x6" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="x6" placeholder="Password">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="col">

                <div class="mb-3">
                    <label for="x7" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" accept="application/pdf, application/vnd.ms-excel" id="x7">
                </div>
                <div class="mb-3">
                    <label for="x8" class="form-label">Multiple files input example</label>
                    <input class="form-control" type="file" id="x8" multiple>
                </div>
                <div class="mb-3">
                    <label for="x9" class="form-label">Disabled file input example</label>
                    <input class="form-control" type="file" id="x9" disabled>
                </div>
                <div class="mb-3">
                    <label for="x10" class="form-label">Small file input example</label>
                    <input class="form-control form-control-sm" id="x10" type="file">
                </div>
                <div>
                    <label for="x11" class="form-label">Large file input example</label>
                    <input class="form-control form-control-lg" id="x11" type="file">
                </div>

            </div>
            <div class="col">

                <label for="x12" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="x12" value="#ffffff" title="Choose your color">

                <br>
                <label for="x13" class="form-label">Datalist example</label>
                <input class="form-control" list="s1" id="x13" placeholder="Type to search...">
                <datalist id="s1">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                </datalist>

                <br>

                <select class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <br>
                <!--form-select-sm / form-select-lg-->
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" multiple>
                    <option selected>Open this select menu</option>
                    <option value="1">Oasdasdne</option>
                    <option value="2">Tasdasdwo</option>
                    <option value="3">Thadsasdree</option>
                </select>

                <br>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" size=4>
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2" disabled>Two</option>
                    <option value="3">Three</option>
                </select>

                <br>

            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one #610435 two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
